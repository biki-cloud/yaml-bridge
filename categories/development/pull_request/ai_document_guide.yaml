# PR情報 (pull_request) ガイド
#
# Pull Requestの情報をまとめるドキュメント

meta:
  title: "PR情報ガイド"
  category: development
  doc_type: pull_request
  status: done
  version: "1.0.0"

pull_request:
  url: "https://github.com/example/repo/pull/123"
  title: "PRタイトル"
  description: |
    ## 概要
    このPRは〇〇を実装します。
    
    ## 変更内容
    - 変更点1
    - 変更点2
  branch: "feature/xxx"
  base_branch: "main"
  reviewers:
    - "reviewer1"
  labels:
    - "enhancement"
  checklist:
    - item: "コードレビュー依頼済み"
      done: true
    - item: "テスト追加済み"
      done: false

overview:
  background: |
    このPRの背景
  changes_summary: |
    主な変更点の概要

testing:
  tested_items:
    - "ユニットテスト実行"
  not_tested:
    - "E2Eテスト"

notes:
  - "レビュー時の注意点"
