# 実装詳細 (implementation_detail) ガイド
#
# 実装の詳細（Before/After）を記述するドキュメント
#
# 共通項目（meta / overview / references / ai_context）は common/guid.yaml を参照。

meta:
  title: "実装詳細ガイド"
  category: development
  doc_type: implementation_detail
  target_type: api
  status: done
  version: "1.0.0"

overview:
  summary: |
    実装の概要
  related_plan: "implementation_plan.yaml"

changes:
  - file: "src/example.ts"
    change_type: modify
    description: "変更内容"
    before: |
      // 変更前のコード
    after: |
      // 変更後のコード

notes:
  - "実装時のメモ"

references:
  - title: "参考資料名"
    url: "https://example.com"
