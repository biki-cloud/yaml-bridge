# 実装計画 (implementation_plan) ガイド
#
# 何をどう実装するか計画するドキュメント
#
# document.yaml には任意で ai_context を書けます。
# current_thinking（現在の考え）, next_actions（これからのアクション）,
# decision_flow（判断・進め方の流れ）を書くと、人間用MDでフローチャート等の図になります。

meta:
  title: "実装計画ガイド"
  category: development
  doc_type: implementation_plan
  target_type: api  # api, batch, web, cli, library, infrastructure, other
  status: done
  version: "1.0.0"

overview:
  background: |
    背景を記述
  goal: |
    目的を記述
  related_docs:
    - "調査ドキュメント"
    - "設計ドキュメント"

target:
  endpoint: "/api/users"
  method: POST
  description: |
    対象の説明

approach:
  summary: |
    実装アプローチの概要
  patterns:
    - "Repository Pattern"
  technologies:
    - "TypeScript"

changes:
  - file: "src/example.ts"
    change_type: modify
    description: "変更内容"

testing:
  unit_tests:
    - "テストケース1"
  integration_tests:
    - "結合テストケース1"

risks:
  - risk: "リスク"
    impact: medium
    mitigation: "対策"
