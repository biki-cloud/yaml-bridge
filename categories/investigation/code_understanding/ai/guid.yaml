# コード理解 (code_understanding) ガイド
#
# 既存コードを調査・理解するためのドキュメント
#
# document.yaml には任意で ai_context を書けます。
# current_thinking（現在の考え）, next_actions（これからのアクション）,
# decision_flow（判断・進め方の流れ）を書くと、人間用MDでフローチャート等の図になります。

meta:
  title: "コード理解ガイド"
  category: investigation
  doc_type: code_understanding
  status: done
  version: "1.0.0"

# ============================================
# 必須セクション
# ============================================
# - meta: メタ情報
# - target: 調査対象
# - findings: 調査結果

target:
  description: |
    調査対象のコードや機能を記述
  files:
    - "src/example.ts"
  components:
    - "認証モジュール"

questions:
  - id: Q1
    question: "このコードは何をしているか？"
    priority: high

findings:
  - question_id: Q1
    description: |
      調査結果を記述
    evidence: |
      根拠となるコードや出力
    impact: medium

conclusions:
  - "結論1"

next_actions:
  - action: "次にやるべきこと"
    priority: should
