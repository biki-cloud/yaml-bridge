summary:
  background: |
    現行のユーザー管理システムは5年以上前に構築され、以下の課題を抱えている：
    - パフォーマンスの低下
    - セキュリティ要件への非対応
    - 保守性の低下
  goal: |
    モダンなアーキテクチャを採用した新ユーザー管理システムを構築し、
    応答時間50%改善、OAuth 2.0対応を実現する。
  related_docs:
    - title: タスク分解
      url: overview/task_breakdown/document.yaml
  scope:
    in:
      - ユーザー認証・認可機能の刷新
      - ユーザープロファイル管理APIの再設計
      - 管理画面のリニューアル
    out:
      - 課金システムとの連携（別プロジェクト）
      - モバイルアプリ対応（フェーズ2）
  success_criteria:
    - API応答時間が平均100ms以下
    - OAuth 2.0準拠

